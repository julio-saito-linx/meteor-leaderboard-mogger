<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="container">
    <div id="outer">
      {{> leaderboard}}
    </div>
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>


  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="inc" value="Give 5 points" />
  </div>
  {{else}}
  <div class="none">Click a player to select</div>
  {{/if}}


  <!-- BUTTONS -->
  <div class="row">
    <div class="col-xs-4">
      <input type="button" class="btn btn-default" data-hook="change_sort" value="change sort" />
      <p>Is sorting by {{ isSortingBy }}</p>
    </div>
    <div class="col-xs-4">
      <input type="text"   data-hook="add-new-player-text"                           value="Player" />
      <input type="button" data-hook="add-new-player-button" class="btn btn-default" value="Add New Player" />
    </div>
    <div class="col-xs-4">
      <input type="button" class="btn btn-default" data-hook="reset" value="reset" />
    </div>
  </div>

</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
    <button class="btn btn-default remove-button" data-hook="remove-player">X</button>
  </div>
</template>
