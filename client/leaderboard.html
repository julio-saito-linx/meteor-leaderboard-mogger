<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="container">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="row">
    <div class="col-md-6">

      <div class="leaderboard">
        <table class="table">
          <thead>
            <tr>
              <th>
                player
              </th>
              <th>
                score
              </th>
              <th>
                +5
              </th>
              <th>
                remove
              </th>
            </tr>
          </thead>
          <tbody>
            {{#each players}}
              {{> player}}
            {{/each}}
          </tbody>
        </table>
      </div>
    </div>

    <!-- BUTTONS -->
    <div class="col-md-6 buttons-rows">

      <div role="form">
        <div class="form-group">
          <label>sorting by: {{ isSortingBy }}</label>
          <p><input type="button" class="btn btn-default" data-hook="change_sort" value="change: sort by name" /></p>
        </div>
        <hr>
        <div class="form-group">
          <label for="add-new-player">Players:</label>
          <div class="row">
            <div class="col-md-4">
              <input  id="add-new-player" type="text" class="form-control" data-hook="add-new-player-text" placeholder="Player Name..." />
            </div>
            <div class="col-md-2">
              <input type="button" data-hook="add-new-player-button" class="btn btn-default" value="Add" />
            </div>
            <div class="col-md-4">
              <input type="button" class="btn btn-default" data-hook="reset" value="Reset - Insert Random Players" />
            </div>
          </div>
        </div>
        <div class="form-group">
        </div>
      </div>
    </div>
  </div>


</template>

<template name="player">
  <tr class="player {{selected}}">
    <td>
      {{name}}
    </td>
    <td>
      {{score}}
    </td>
    <td>
      <button class="btn btn-default btn-remove" data-hook="add_five">+5</button>
    </td>
    <td>
      <button class="btn btn-default btn-remove" data-hook="remove-player">X</button>
    </td>
  </tr>
</template>
